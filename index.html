<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pig Dice Gamer</title>
  </head>
  <body>
    <h1>Pig Dice Game</h1>

    <div class="board">
      <div class="player1-panel">
        <div class="name">Player 1</div>
        <div class="overall-score">Score</div>
        <div class="hold-score">Hold</div>
      </div>

      <div class="player2-panel">
        <div class="name">Player 2</div>
        <div class="overall-score">Score</div>
        <div class="hold-score">Hold</div>
      </div>

      <div class="roll">
          <button class="button-roll">Roll Dice</button>
      </div>

      <div class="controls">
          <h2>Controls</h2>
          <button class="button-hold">Hold</button>
          <button class="button-new">New Game</button>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
